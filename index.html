<!DOCTYPE html>
<html lang="en">
<head>

    <title>Donate Bangladesh</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- DaisyUI and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Colors & Font -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'rinterio-primary': '#B4F461',
              },
              fontFamily: {
                lexend: ['Lexend', 'sans-serif'],

            }
          }

      </script>
</head>
<body class="font-lexend">
  
<!-- Header Section -->
<header class="bg-[#F9F7F3] py-6 bg-opacity-90 backdrop-blur sticky top-0 z-50">

    <nav class="px-6">
      <a href="#" class="btn bg-donate-primary px-8">Blog</a>
    </nav>
    <div class="flex item justify-center items-center gap-5">
      <img src="./assets/logo.png" class="size-12" alt="Donate">

    </div>

    <div class="flex gap-2 items-center mb-4 p-2 rounded-lg">
